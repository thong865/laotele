name: "publish npm"

on: push

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: node
              uses: actions/checkout@v4
              with:
                  node-version: 20.13.0
                  registry-url: https://registry.npmjs.org
            - name: publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}